name: Speex Compile

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:        
  Android_Build_x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27b
          add-to-path: false
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Clone Repository
        run: git clone https://github.com/xiph/speexdsp.git

      - name: Autogen
        run: ./speexdsp/autogen.sh

      - name: Configure And Build 64bit
        run: |
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET=aarch64-linux-android
          export API=21
          export AR=$ANDROID_NDK_HOME/bin/llvm-ar
          export CC="$ANDROID_NDK_HOME/bin/clang --target=$TARGET$API"
          export AS=$CC
          export CXX="$ANDROID_NDK_HOME/bin/clang++ --target=$TARGET$API"
          export LD=$ANDROID_NDK_HOME/bin/ld
          export RANLIB=$ANDROID_NDK_HOME/bin/llvm-ranlib
          export STRIP=$ANDROID_NDK_HOME/bin/llvm-strip
          ./speexdsp/configure --host $TARGET
          make
